<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input {
            background-color: #374151;
            border-color: #4B5563;
            color: #F3F4F6;
        }
        .form-input:focus {
            background-color: #4B5563;
            border-color: #A855F7;
        }
        .btn-primary {
            background-color: #9333EA; 
        }
        .btn-primary:hover {
            background-color: #A855F7; 
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <nav class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-2xl font-bold text-white">Library <span class="text-purple-400">System</span></a>
                <div class="flex items-center space-x-6">
                    <a href="/" class="text-gray-300 hover:text-purple-400 transition-colors">Home</a>
                    <a href="/books/v1/view" class="text-gray-300 hover:text-purple-400 transition-colors">Books</a>
                    <a href="/students/v1/view" class="text-gray-300 hover:text-purple-400 transition-colors">Students</a>
                    <a href="/borrow-history/v1/view" class="text-gray-300 hover:text-purple-400 transition-colors">Borrow History</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold">Edit <span class="text-purple-400">Student</span></h1>
            <a href="/students/v1/view" class="text-purple-400 hover:underline">Back to List</a>
        </div>
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
            <div th:if="${errorMessage}" class="mb-4">
                <div class="bg-red-600 text-white px-4 py-2 rounded shadow text-center">
                    <span th:text="${errorMessage}"></span>
                </div>
            </div>
            <form th:action="@{/students/v1/update}" method="post" class="space-y-6">
                <input type="hidden" name="id" th:value="${student.id}"/>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-400 mb-1">Name</label>
                    <input type="text" id="name" name="name" th:value="${student.name}" required class="mt-1 p-3 border rounded w-full form-input"/>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                    <input type="email" id="email" name="email" th:value="${student.email}" required class="mt-1 p-3 border rounded w-full form-input"/>
                </div>
                <div>
                    <label for="contactNumber" class="block text-sm font-medium text-gray-400 mb-1">Contact Number</label>
                    <input type="text" id="contactNumber" name="contactNumber" th:value="${student.contactNumber}" required class="mt-1 p-3 border rounded w-full form-input"/>
                </div>
                <div>
                    <button type="submit" class="text-white p-3 rounded btn-primary w-full">Update Student</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
