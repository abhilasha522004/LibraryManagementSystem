<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <nav class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-2xl font-bold text-white">Library <span class="text-purple-400">System</span></a>
                <div class="flex items-center space-x-6">
                    <a href="/" class="text-gray-300 hover:text-purple-400 transition-colors">Home</a>
                    <a href="/books/v1/view" class="text-gray-300 hover:text-purple-400 transition-colors">Books</a>
                    <a href="/students/v1/view" class="text-gray-300 hover:text-purple-400 transition-colors">Students</a>
                    <a href="/borrow-history/v1/view" class="text-gray-300 hover:text-purple-400 transition-colors">Borrow History</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-16">
        <h1 class="text-5xl font-bold text-center mb-4">Welcome to the <span class="text-purple-400">Library</span></h1>
        <p class="text-center text-gray-400 mb-12 text-lg">Your central hub for managing books, students, and borrow history.</p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <a th:href="@{/books/v1/view}" class="bg-gray-800 p-8 rounded-lg border border-transparent hover:border-purple-400 transition-colors duration-300 group">
                <div class="flex justify-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-400">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-semibold text-center text-white mb-2">Manage Books</h2>
                <p class="text-center text-gray-400">Browse, add, edit, and delete books.</p>
            </a>
            <a th:href="@{/students/v1/view}" class="bg-gray-800 p-8 rounded-lg border border-transparent hover:border-purple-400 transition-colors duration-300 group">
                <div class="flex justify-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-400">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-semibold text-center text-white mb-2">Manage Students</h2>
                <p class="text-center text-gray-400">Keep track of student records.</p>
            </a>
            <a th:href="@{/borrow-history/v1/view}" class="bg-gray-800 p-8 rounded-lg border border-transparent hover:border-purple-400 transition-colors duration-300 group">
                <div class="flex justify-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-400">
                        <polyline points="21 8 21 21 3 21 3 8"></polyline>
                        <rect x="1" y="3" width="22" height="5"></rect>
                        <line x1="10" y1="12" x2="14" y2="12"></line>
                    </svg>
                </div>
                <h2 class="text-2xl font-semibold text-center text-white mb-2">Borrow History</h2>
                <p class="text-center text-gray-400">View all borrow and return records.</p>
            </a>
        </div>
    </div>
</body>
</html>
