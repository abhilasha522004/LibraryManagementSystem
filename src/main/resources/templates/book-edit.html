<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input {
            background-color: #374151;
            border-color: #4B5563;
            color: #F3F4F6;
        }
        .form-input:focus {
            background-color: #4B5563;
            border-color: #A855F7;
        }
        .btn-primary {
            background-color: #9333EA; 
        }
        .btn-primary:hover {
            background-color: #A855F7; 
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <nav class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-2xl font-bold text-white">Library <span class="text-purple-400">System</span></a>
                <div class="flex items-center space-x-6">
                    <a href="/" class="text-gray-300 hover:text-purple-400 transition-colors">Home</a>
                    <a href="/books/v1/view" class="text-gray-300 hover:text-purple-400 transition-colors">Books</a>
                    <a href="/students/v1/view" class="text-gray-300 hover:text-purple-400 transition-colors">Students</a>
                    <a href="/borrow-history/v1/view" class="text-gray-300 hover:text-purple-400 transition-colors">Borrow History</a>
                </div>
            </div>
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold">Edit <span class="text-purple-400">Book</span></h1>
            <a href="/books/v1/view" class="text-purple-400 hover:underline">Back to List</a>
        </div>
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
            <form th:action="@{/books/v1/update}" method="post" class="space-y-6">
                <input type="hidden" name="id" th:value="${book.id}"/>
                <div>
                    <label for="isbn" class="block text-sm font-medium text-gray-400 mb-1">ISBN</label>
                    <input type="text" id="isbn" name="isbn" th:value="${book.isbn}" required class="mt-1 p-3 border rounded w-full form-input"/>
                </div>
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-400 mb-1">Title</label>
                    <input type="text" id="title" name="title" th:value="${book.title}" required class="mt-1 p-3 border rounded w-full form-input"/>
                </div>
                <div>
                    <label for="author" class="block text-sm font-medium text-gray-400 mb-1">Author</label>
                    <input type="text" id="author" name="author" th:value="${book.author}" required class="mt-1 p-3 border rounded w-full form-input"/>
                </div>
                <div>
                    <label for="copiesAvailable" class="block text-sm font-medium text-gray-400 mb-1">Copies Available</label>
                    <input type="number" id="copiesAvailable" name="copiesAvailable" th:value="${book.copiesAvailable}" required class="mt-1 p-3 border rounded w-full form-input"/>
                </div>
                <div>
                    <label for="totalCopies" class="block text-sm font-medium text-gray-400 mb-1">Total Copies</label>
                    <input type="number" id="totalCopies" name="totalCopies" th:value="${book.totalCopies}" required class="mt-1 p-3 border rounded w-full form-input"/>
                </div>
                <div>
                    <button type="submit" class="text-white p-3 rounded btn-primary w-full">Update Book</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
